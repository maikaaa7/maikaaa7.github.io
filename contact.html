<!DOCTYPE html>

<head>

<html lang="en">

<meta charset="UTF-8">
<title>Contact Me Form</title>
<style>
    form {
      background-color: pink;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      margin-left: 20px;
      font-family: Arial, sans-serif;
    }

    textarea {
      background-color: lightcyan;
      width: 60%;
      height: 90px;
      border-radius: 5px;
    }

    input[type="text"], input[type="email"], select {
      width: 40%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: lightgreen;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="reset"] {
      background-color: lightcoral;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h1, h2 {
      text-align: left;
    }

    .button-group {
      text-align: left;
      margin-top: 10px;
    }

    fieldset {
      border: 1px solid #888;
      border-radius: 5px;
      padding: 10px;
    }

    legend {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Communication</h1>
  <h3>
    <a href="homepage.html">Home</a> &nbsp;&nbsp;&nbsp;
    <a href="hobbies.html">Hobbies</a> &nbsp;&nbsp;&nbsp;
    <a href="hobbies_survey.html">Survey</a> &nbsp;&nbsp;&nbsp;
    <a href="contact.html">Contact Me</a>
  </h3>

  <form action="" method="POST">
    <h2>Contact Me!❤️</h2>

    <p>
      <label for="first">Name:</label>
      <input type="text" id="first" name="first" placeholder="Enter Name">
    </p>

    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email">
    </p>

    <p>
      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
    </p> 
   <p> <div class="button-group"> <input type="submit" value="Submit"> <input type="reset" value="Reset"> </div> 
   </p>
