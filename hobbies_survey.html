<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hobby Survey</title>
  <style>
    form {
      background-color: rgba(245, 188, 142, 0.877);
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      margin-left: 20px;
      font-family: Arial, sans-serif;
    }

    textarea {
      background-color: rgba(168, 233, 203, 0.616);
      width: 60%;
      height: 90px;
      border-radius: 5px;
    }

    input[type="text"], input[type="email"], select {
      width: 40%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: lightgreen;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="reset"] {
      background-color: lightcoral;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h1, h2 {
      text-align: left;
    }

    .button-group {
      text-align: left;
      margin-top: 10px;
    }

    fieldset {
      border: 1px solid #888;
      border-radius: 5px;
      padding: 10px;
    }

    legend {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Hobby Survey</h1>
  <h3>
    <a href="index.html">Home</a> &nbsp;&nbsp;&nbsp;
    <a href="hobbies.html">Hobbies</a> &nbsp;&nbsp;&nbsp;
    <a href="hobbies_survey.html">Survey</a> &nbsp;&nbsp;&nbsp;
    <a href="contact.html">Contact Me</a>
  </h3>

  <form action="" method="POST">
   <h2>Get to Know You!ðŸŽ¶ðŸŽ¨ðŸŽ®</h2>
    <p>
      <label for="first">First name:</label>
      <input type="text" id="first" name="first" placeholder="Enter First Name">
    </p>

    <p>
      <label for="last">Last name:</label>
      <input type="text" id="last" name="last" placeholder="Enter Last Name">
    </p>

    <p>
      <label for="topic">What is your favorite thing to do:</label>
      <select id="topic" name="topic">
        <option value="">Select a Hobby</option>
        <option value="gaming">Gaming</option>
        <option value="music">Listening to Music</option>
        <option value="exercise">Working Out</option>
        <option value="shopping">Shopping</option>
        <option value="cooking">Cooking/Baking</option>
        <option value="traveling">Traveling</option>
        <option value="drawing">Drawing</option>
        <option value="reading">Reading/Writing</option>
      </select>
    </p>

    <fieldset>
      <legend>Do you prefer to do your hobbies alone or with others?</legend>
      <input type="radio" id="alone" name="preference" value="alone">
      <label for="alone">Alone</label><br>

      <input type="radio" id="with-others" name="preference" value="with-others">
      <label for="with-others">With others</label><br>

      <input type="radio" id="no-preference" name="preference" value="no-preference">
      <label for="no-preference">No preference</label><br>
    </fieldset>

    <p>
      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
    </p>

    <div class="button-group">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
  <footer>
    <p>Copyrights &copy; 2025</p>
        <p style="text-align:center;">Created by: Michaelynn Mendiola</p>
</footer>
</body>
</html>
